name: Apply main.patch to main.py

on:
  workflow_dispatch:
  push:
    paths:
      - main.patch

permissions:
  contents: write
  pull-requests: write

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Apply patch
        run: |
          git apply --verbose main.patch

      - name: Sanity check (compile)
        run: |
          python -m py_compile main.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Apply research-grade patch (main.patch)"
          title: "Apply research-grade patch"
          body: |
            This PR applies main.patch to main.py and verifies main.py compiles.
          branch: bot/apply-main-patch
          delete-branch: true
