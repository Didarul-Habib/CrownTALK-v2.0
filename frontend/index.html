<!DOCTYPE html>
<html lang="en" data-theme="dark-purple">
<head>
  <meta charset="UTF-8" />
  <title>CrownTALK Comment Generator</title>
  <link rel="icon" type="image/png" href="static/logo.png" />
  <link rel="shortcut icon" href="static/logo.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Main styles -->
  <link rel="stylesheet" href="static/styles.css" />
  <!-- Generate button styles -->
  <link rel="stylesheet" href="static/generate-button.css" />
</head>
<body>
  <div class="app-shell">
    <!-- HERO -->
    <header class="hero">
      <div class="hero-main">
        <div class="hero-orbit" aria-hidden="true">
          <div class="hero-orbit-inner">
            <img src="static/logo.png" alt="CrownTALK logo" />
          </div>
        </div>
        <div class="hero-copy">
          <!-- add class for glossy + theme-reactive styling -->
          <h1 class="app-title">CROWNTALK</h1>
          <p>Humanlike comment engine powered by CrownDEX ðŸ‘‘</p>
        </div>
      </div>

      <div class="theme-switcher" aria-label="Theme picker">
        <span class="theme-label">Theme</span>
        <div class="theme-dots">
          <button class="theme-dot is-active" data-theme="white" aria-label="White"></button>
          <button class="theme-dot" data-theme="dark-purple" aria-label="Dark Purple"></button>
          <button class="theme-dot" data-theme="gold" aria-label="Gold"></button>
          <button class="theme-dot" data-theme="blue" aria-label="Blue"></button>
          <button class="theme-dot" data-theme="black" aria-label="Black"></button>
          <button class="theme-dot" data-theme="emerald" aria-label="Emerald"></button>
          <button class="theme-dot" data-theme="neon" aria-label="Neon"></button>
        </div>
      </div>
    </header>

    <main class="app-main" style="grid-template-columns: 1fr;">
      <!-- INPUT CARD -->
      <section class="card card-input">
        <div class="card-header">
          <h2 class="card-title">Tweet URLs</h2>
          <span class="count-pill muted" id="resultCount">0 tweets</span>
        </div>

        <label class="label" for="urlInput">Paste up to many tweet URLs (one per line)</label>
        <textarea
          id="urlInput"
          class="url-textarea"
          placeholder="https://x.com/user/status/123...
https://x.com/user/status/456..."></textarea>

        <div class="controls">
          <!-- Uiverse Generate button -->
          <div class="btn-wrapper">
            <button class="btn" id="generateBtn" type="button" aria-label="Generate comments">
              <svg class="btn-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z"
                ></path>
              </svg>

              <div class="txt-wrapper">
                <div class="txt-1">
                  <span class="btn-letter">G</span><span class="btn-letter">e</span><span class="btn-letter">n</span><span class="btn-letter">e</span><span class="btn-letter">r</span><span class="btn-letter">a</span><span class="btn-letter">t</span><span class="btn-letter">e</span>
                </div>
                <div class="txt-2">
                  <span class="btn-letter">G</span><span class="btn-letter">e</span><span class="btn-letter">n</span><span class="btn-letter">e</span><span class="btn-letter">r</span><span class="btn-letter">a</span><span class="btn-letter">t</span><span class="btn-letter">i</span><span class="btn-letter">n</span><span class="btn-letter">g</span>
                </div>
              </div>
            </button>
          </div>

          <button id="cancelBtn" class="btn-secondary subtle" disabled>Cancel</button>
          <button id="clearBtn" class="btn-secondary">Clear</button>
        </div>

        <div class="progress-row">
          <div class="progress-bar-outer">
            <div id="progressBarFill" class="progress-bar-inner"></div>
          </div>
          <div id="progress" class="helper-text"></div>
        </div>
      </section>

      <!-- RESULTS -->
      <section class="card card-results">
        <div class="card-header">
          <h2 class="card-title">Results</h2>
        </div>
        <div id="results" class="results-list"></div>
      </section>

      <!-- FAILED URLS -->
      <section class="card card-failed">
        <div class="card-header">
          <h2 class="card-title">Failed URLs</h2>
          <span class="count-pill" id="failedCount">0</span>
        </div>
        <div id="failed" class="failed-list"></div>
      </section>

      <!-- CLIPBOARD HISTORY -->
      <section class="card card-history">
        <div class="card-header">
          <h2 class="card-title">Clipboard History</h2>
          <button id="clearHistoryBtn" class="small" type="button">Clear</button>
        </div>
        <div id="history" class="history-list"></div>
      </section>
    </main>

    <footer class="app-footer">
      <span>Â© <span id="year"></span> CrownTALK â€” Built by
        <a href="https://x.com/_CrownDEX" target="_blank" rel="noopener noreferrer">CrownDEX</a>
      </span>
    </footer>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
