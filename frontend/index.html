<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CrownTALK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./static/styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>CrownTALK</h1>
    <div class="actions">
      <button id="toggleTheme" title="Toggle theme">ðŸŒ—</button>
      <button id="clearBtn" class="ghost">Clear</button>
      <button id="downloadBtn" class="ghost">Download JSON</button>
    </div>
  </header>

  <main>
    <p class="hint">
      Paste tweet/X URLs (one per line). Weâ€™ll process them <b>in batches of 2</b> and
      stream results as each batch finishes.
    </p>

    <textarea id="inputUrls" spellcheck="false" placeholder="https://x.com/user/status/...\nhttps://twitter.com/user/status/..."></textarea>

    <div class="btn-row">
      <button id="streamBtn">Generate (Streaming)</button>
      <button id="classicBtn" class="ghost">Generate (Classic)</button>
    </div>

    <div id="progressWrap" class="progress-wrap hidden">
      <div id="progressBar" class="progress-bar"></div>
      <div id="progressText" class="progress-text"></div>
    </div>

    <div id="output"></div>
  </main>

  <script src="./static/script.js"></script>
</body>
</html>
