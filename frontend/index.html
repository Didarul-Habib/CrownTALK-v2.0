<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CrownTALK Comment Generator</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="page">
    <!-- HERO -->
    <header class="hero">
      <div class="hero-main">
        <img src="static/logo.png" alt="CrownTALK logo" class="hero-logo">
        <h1>CrownTALK</h1>
        <p class="hero-subtitle">Humanlike comment engine powered by CrownDEX ðŸ‘‘</p>
      </div>

      <div class="theme-switcher">
        <span class="theme-label">Theme</span>
        <!-- existing themes -->
        <button class="theme-dot" data-theme="white"></button>
        <button class="theme-dot" data-theme="dark-purple"></button>
        <button class="theme-dot" data-theme="gold"></button>
        <button class="theme-dot" data-theme="blue"></button>
        <button class="theme-dot" data-theme="neon"></button>
        <button class="theme-dot" data-theme="emerald"></button>
        <!-- new themes -->
        <button class="theme-dot" data-theme="black"></button>
        <button class="theme-dot" data-theme="premium-green"></button>
        <button class="theme-dot" data-theme="texture"></button>
      </div>
    </header>

    <main>
      <section class="card input-card">
        <label for="urlInput" class="label">Tweet URLs</label>
        <textarea id="urlInput" placeholder="1. https://x.com/user/status/123...
2. https://x.com/user/status/456..."></textarea>

        <div class="controls">
          <button id="generateBtn">Generate Comments</button>
          <button id="cancelBtn" class="secondary subtle" disabled>Cancel</button>
          <button id="clearBtn" class="secondary">Clear</button>
        </div>

        <div class="batch-status">
          <div id="progress" class="progress-text"></div>
          <div class="progress-bar">
            <div id="progressBarFill" class="progress-bar-fill"></div>
          </div>
        </div>
      </section>

      <section class="card results-card">
        <div class="card-header-row">
          <h2>Results</h2>
          <span id="resultCount" class="count-pill">0 tweets</span>
        </div>
        <div id="results"></div>
      </section>

      <section class="card failed-card">
        <div class="card-header-row">
          <h2>Failed URLs</h2>
          <span id="failedCount" class="count-pill muted">0</span>
        </div>
        <div id="failed"></div>
      </section>

      <section class="card history-card">
        <div class="card-header-row">
          <h2>Clipboard history</h2>
          <button id="clearHistoryBtn" class="secondary small">Clear history</button>
        </div>
        <div id="history"></div>
      </section>
    </main>

    <footer class="footer">
      <span>Â© <span id="year"></span> CrownTALK â€” Built by
        <a href="https://x.com/_CrownDEX" target="_blank" rel="noopener noreferrer">CrownDEX</a>
      </span>
    </footer>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
