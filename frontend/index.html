<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CrownTALK EXTREME</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="page">
    <!-- LEFT: HERO PANEL -->
    <header class="hero">
      <div class="theme-switcher">
        <span class="theme-label">Theme</span>
        <button class="theme-dot" data-theme="white" data-label="Light"></button>
        <button class="theme-dot" data-theme="dark-purple" data-label="Purple"></button>
        <button class="theme-dot" data-theme="gold" data-label="Gold"></button>
        <button class="theme-dot" data-theme="blue" data-label="Blue"></button>
        <button class="theme-dot" data-theme="neon" data-label="Neon"></button>
        <button class="theme-dot" data-theme="emerald" data-label="Emerald"></button>
        <button class="theme-dot" data-theme="black" data-label="Black"></button>
        <button class="theme-dot" data-theme="texture" data-label="Texture"></button>
      </div>

      <div class="hero-main">
        <div class="hero-logo-wrap">
          <img src="static/logo.png" alt="CrownTALK logo" class="hero-logo">
        </div>
        <div class="hero-text">
          <h1 class="hero-title">
            CrownTALK
            <span class="hero-badge">EXTREME v3</span>
          </h1>
          <p class="hero-subtitle">
            Humanlike comment engine powered by CrownDEX ðŸ‘‘<br>
            Drop X / Twitter links.
          </p>
        </div>
      </div>
    </header>

    <!-- RIGHT: APP PANEL -->
    <main>
      <!-- INPUT CARD -->
      <section class="card input-card">
        <label for="urlInput" class="label">Tweet URLs</label>
        <textarea id="urlInput" placeholder="1) https://x.com/user/status/123...
2) https://x.com/user/status/456...
3) One URL per line. We'll clean weird formatting automatically."></textarea>

        <!-- COMMENT THEME (tone only) -->
        <div class="comment-theme-group">
          <div class="comment-theme-label-row">
            <span class="label">Comment theme</span>
            <span class="comment-theme-hint">
              Tone only â€” comments stay based on tweet context & support multi-language.
            </span>
          </div>
          <div class="comment-theme-row">
            <button class="comment-theme-btn active" data-comment-theme="default">Default</button>
            <button class="comment-theme-btn" data-comment-theme="hype">Hype</button>
            <button class="comment-theme-btn" data-comment-theme="savage">Savage</button>
            <button class="comment-theme-btn" data-comment-theme="wholesome">Wholesome</button>
            <button class="comment-theme-btn" data-comment-theme="sarcastic">Sarcastic</button>
            <button class="comment-theme-btn" data-comment-theme="poetic">Poetic</button>
            <button class="comment-theme-btn" data-comment-theme="minimal">Minimal</button>
          </div>
        </div>

        <!-- CONTROLS -->
        <div class="controls">
          <button id="generateBtn">Generate comments</button>
          <button id="cancelBtn" class="secondary subtle" disabled>Cancel</button>
          <button id="clearBtn" class="secondary">Clear</button>
        </div>

        <!-- PROGRESS -->
        <div class="batch-status">
          <div id="progress" class="progress-text"></div>
          <div class="progress-bar">
            <div id="progressBarFill" class="progress-bar-fill"></div>
          </div>
        </div>
      </section>

      <!-- RESULTS -->
      <section class="card results-card">
        <div class="card-header-row">
          <h2>Generated comments</h2>
          <span id="resultCount" class="count-pill">0 tweets</span>
        </div>
        <div id="results"></div>
      </section>

      <!-- FAILED URLS -->
      <section class="card failed-card">
        <div class="card-header-row">
          <h2>Failed URLs</h2>
          <span id="failedCount" class="count-pill muted">0</span>
        </div>
        <div id="failed"></div>
      </section>

      <!-- CLIPBOARD HISTORY -->
      <section class="card history-card">
        <div class="card-header-row">
          <h2>Clipboard history</h2>
          <button id="clearHistoryBtn" class="secondary small">Clear history</button>
        </div>
        <div id="history"></div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <span>Â© <span id="year"></span> CrownTALK â€” Built by
        <a href="https://x.com/_CrownDEX" target="_blank" rel="noopener noreferrer">CrownDEX</a>
      </span>
    </footer>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
