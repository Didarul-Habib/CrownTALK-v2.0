<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CrownTALK Reply Generator</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
.fade { animation: fadein .35s ease-out; }
@keyframes fadein { from {opacity:0} to {opacity:1} }
</style>
</head>

<body class="bg-gray-900 text-gray-100 transition">

<div class="max-w-3xl mx-auto px-4 py-10">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">CrownTALK v2.0</h1>

    <button id="themeToggle" class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg">
      Toggle Theme
    </button>
  </div>

  <form id="linkForm" class="bg-gray-800 p-6 rounded-xl shadow-lg fade">
    <label class="block text-lg mb-2">Paste X links (one per line):</label>
    <textarea id="links" name="links" rows="7"
      class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 outline-none"></textarea>

    <button type="submit"
      class="mt-4 w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold">
      Generate Replies
    </button>

    <p id="rateError" class="hidden text-red-400 mt-3"></p>
  </form>

  <div id="progress" class="mt-8 text-lg space-y-1"></div>
  <div id="results" class="mt-10 space-y-6"></div>
</div>

<script>
// Theme toggle
const body = document.body;
const savedTheme = localStorage.getItem("theme");
if (savedTheme === "light") body.classList.add("bg-gray-100","text-gray-900");

document.getElementById("themeToggle").onclick = () => {
  body.classList.toggle("bg-gray-100");
  body.classList.toggle("text-gray-900");
  localStorage.setItem("theme", body.classList.contains("bg-gray-100") ? "light" : "dark");
};

// Form handler
document.getElementById("linkForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const links = document.getElementById("links").value.trim();
  if (!links) return;

  document.getElementById("rateError").classList.add("hidden");
  document.getElementById("progress").innerHTML = "üåÄ Processing...";

  const formData = new FormData();
  formData.append("links", links);

  const response = await fetch("/process", {
    method: "POST",
    body: formData
  });

  const data = await response.json();

  if (data.error) {
    document.getElementById("rateError").textContent = data.error;
    document.getElementById("rateError").classList.remove("hidden");
    document.getElementById("progress").innerHTML = "";
    return;
  }

  let progressHtml = "";
  let resultsHtml = "";

  let batchCount = data.total_batches;

  Object.entries(data.results).forEach(([batchKey, batch], i) => {
    let icon = batch.status === "success" ? "‚úÖ" : "‚ö†Ô∏è";

    progressHtml += `<p>${icon} Batch ${i+1} of ${batchCount} done</p>`;

    if (batch.status === "success") {
      for (const [url, comments] of Object.entries(batch.links)) {
        resultsHtml += `
          <div class="bg-gray-800 p-5 rounded-xl shadow fade">
            <p class="text-blue-400 font-semibold mb-2">${url}</p>
            <p class="text-gray-300">‚Ä¢ ${comments[0]}</p>
            <p class="text-gray-300">‚Ä¢ ${comments[1]}</p>
          </div>`;
      }
    }
  });

  if (data.failed.length > 0) {
    resultsHtml += `
      <div class="bg-red-800 p-5 rounded-xl fade">
        <h2 class="text-xl font-bold mb-2">Failed Links</h2>
        ${data.failed.map(x => `<p>‚ö†Ô∏è ${x}</p>`).join("")}
      </div>`;
  }

  document.getElementById("progress").innerHTML = progressHtml;
  document.getElementById("results").innerHTML = resultsHtml;
});
</script>

</body>
</html>
